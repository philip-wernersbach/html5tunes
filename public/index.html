<html>
<head>
    <title>*** HTML5Tunes ***</title>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/html5tunes.js"></script>
</head>

<body>

    <h1>HTML5Tunes Player</h1>

    <span id="info"></span>
    <br />
    <span id="play_pause_span">
        |
        <a href="/#" id="play">Play</a>
        <a href="/#" id="pause" style="display: none;">Pause</a>
    </span>
    | <a href="/#" id="resync">Resync Audio</a> |
    <br />
    <br />
    
    <audio id="current_song" style="display: none;" src="" preload="auto" autobuffer="true" autoplay="false" controls="true">
        <h1>Please upgrade to a browser that supports the audio tag to use HTMLTunes.</h1>
    </audio>
    
    <p id="hhh1"></p>
    
</body>

</html>
